---

- hosts:
  gather_facts: no
  remote_user: root
  become: yes

  tasks:

  - name: start a Splunk
    community.docker.docker_container:
      name: splunk
      image: splunk/splunk:latest
      state: started
      restart: yes
      env_file: t.env
      ports:
      # Publish container port 8000 for Admin access 8088 for Httpevent collector
        - "8000:8000"
       
      collector:
       - "8088:8088"



