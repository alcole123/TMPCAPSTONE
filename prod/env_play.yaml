---
- name: migrate env to infra device
  hosts: Prod
 

  tasks:
    - name: create wordpess folder
      file:
        path: wordpress_proj_PROD
        state: directory
        mode: '0755'

      
    - name: copy .env file to remote host
      copy:
        force: yes
        follow: yes
        src: .env
        dest: /home/ubuntu/wordpress_proj_PROD