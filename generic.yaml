---
  - name: Docker Python install
    hosts: docker 
    become: yes
    become_user: root
    vars: 
      remote_install: /home/ubuntu
        
    tasks:
      - name: Install aptitude
        apt:
          name: aptitude
          state: latest
          update_cache: true
          force_apt_get: yes
      - name:  Install required system packages
        apt:
          pkg:
            - python3
            - apt-transport-https
            - ca-certificates
            - curl
            - software-properties-common
            - python3-pip
            - virtualenv
            - python3-setuptools
          state: present
          update_cache: yes

      - name: Add Docker GPG apt Key
        apt_key:
          url: https://download.docker.com/linux/ubuntu/gpg
          state: present
      - name: Add Docker Repository
        apt_repository:
          repo: deb https://download.docker.com/linux/ubuntu bionic stable
          state: present
      
      - name: install docker
        apt:
          name: docker.io
          state: latest
          update_cache: yes

      - name: instll docker compose
        get_url:
          url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
          dest: /usr/local/bin/docker-compose
          mode: u+x,g+x,o+x
          - name: Add Docker Repository
          apt_repository:
            repo: deb https://download.docker.com/linux/ubuntu bionic stable
            state: present
        
        - name: install docker
          apt:
            name: docker.io
            state: latest
            update_cache: yes
  
        - name: instll docker compose
          get_url:
            url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
            dest: /usr/local/bin/docker-compose
            mode: u+x,g+x,o+x
  
        - name: Install Docker Module for Python
          pip:
            name: docker
  
        - name: Create "docker" group
          group:
            name: docker
            state: present
        
        - name: Add remote "ubuntu" user to "docker" group
          user:
            name: ubuntu
            groups: docker
            append: yes
      # status complete
  
          
        