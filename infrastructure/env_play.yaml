---
  - name: Splunk config
    hosts: SP
    become: yes
    become_user: root

    tasks:
      - name: create wordpess folder
        file:
          path: monitor_s
          state: directory
          mode: '0755'
  
        
      - name: copy docker-compose to dir
        copy:
          force: yes
          follow: yes
          src: docker-compose.yaml
          dest: /home/ubuntu/monitor_s
      
      - name:
        file:
          path: /home/ubuntu/monitor_s/.env
          state: touch

  